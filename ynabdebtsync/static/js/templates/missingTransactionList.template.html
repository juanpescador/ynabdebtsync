<div data-ng-show="missingTransactions.length > 0">
    <h2>Missing transactions</h2>
    <table class="ui three column table">
      <thead>
        <tr><th>Date</th>
        <th>Memo</th>
        <th>Amount</th>
      </tr></thead>
      <tbody>
        <tr data-ng-repeat="txn in missingTransactions">
          <td>[[txn.date]]</td>
          <td>[[txn.memo]]</td>
          <td>[[txn.amount]]</td>
        </tr>
      </tbody>
      <tfoot>
        <tr><th>[[missingTransactions.length]] missing transactions</th>
        <th></th>
        <th></th>
      </tr></tfoot>
    </table>
</div>
<div data-ng-hide="missingTransactions.length > 0">
    <p></p>
    <div class="ui icon message">
      <i class="thumbs outline up icon"></i>
      <div class="content">
        <div class="header">
          This budget is up to date.
        </div>
      </div>
    </div>
</div>
